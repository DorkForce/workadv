<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undefined Behavior – Your Miro links</title>
  <style>
    :root {
      --bg1: #1f1f1f;
      --bg2: #3a3a3a;
      --text: #ffffff;
      --card: rgba(255,255,255,0.08);
      --item: rgba(255,255,255,0.15);
      --item-hover: rgba(255,255,255,0.3);
      --focus: #ffdd57;
      --accent: #00a3e0;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 2.5rem 1rem 1rem;
    }
    header h1 {
      font-size: 2.4rem;
      margin: 0 0 .4rem;
      color: var(--accent);
    }
    header p {
      font-size: 1.1rem;
      margin: 0;
      opacity: 0.9;
    }
    .links-container {
      width: 100%;
      max-width: 720px;
      margin: 2rem auto;
      background: var(--card);
      border-radius: 14px;
      padding: 1.25rem;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }
    .link-item {
      display: flex;
      align-items: center;
      gap: .75rem;
      text-decoration: none;
      color: var(--text);
      background: var(--item);
      padding: 1rem 1.1rem;
      margin: .5rem 0;
      border-radius: 10px;
      font-size: 1.15rem;
      line-height: 1.3;
      transition: background 0.2s ease, transform 0.1s ease;
      word-break: break-word;
    }
    .link-item:hover {
      background: var(--item-hover);
      transform: translateY(-1px);
    }
    .link-item:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 3px;
    }
    .link-icon {
      width: 22px;
      height: 22px;
      flex: 0 0 22px;
      opacity: 0.9;
    }
    footer {
      text-align: center;
      padding: 1rem;
      opacity: 0.8;
      font-size: 0.9rem;
    }
  </style>
</head>
